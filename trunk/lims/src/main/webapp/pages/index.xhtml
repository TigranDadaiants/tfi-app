<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><h:outputText value="#{msg['app.title']}"/></title>
	</h:head>
	<h:body>
		<h:form prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username" value="#{msg['user.login']}"/>
				<p:inputText id="j_username" value="#{login.username}"
					required="true"/>
				<p:outputLabel for="j_password"
					value="#{msg['user.password']}"/>
				<p:password id="j_password" value="#{login.password}"
					required="true"/>
				<p:commandButton action="#{login.login}" ajax="false"
					value="#{msg['action.login']}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
