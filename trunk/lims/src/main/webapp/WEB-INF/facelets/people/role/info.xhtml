<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<h:panelGrid columns="3">
			<p:outputLabel for="name" value="#{msg['position.name']}"/>
			<p:inputText id="name" value="#{roleBean.item.name}"
				disabled="#{roleBean.item.id != -1}" required="true"/>
			<h:message for="name" showDetail="false"/>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton id="save" value="#{msg['action.save']}"
				action="#{roleBean.save}" ajax="false"/>
			<p:commandButton id="cancel" value="#{msg['action.cancel']}"
				action="#{roleBean.cancel}" ajax="false"/>
		</h:panelGrid>
	</h:form>
</ui:composition>
