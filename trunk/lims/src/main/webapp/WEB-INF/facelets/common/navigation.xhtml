<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<p:menubar autoSubmenuDisplay="false">
			<p:submenu label="${msg['menu.people']}" icon="ui-icon-key">
				<p:menuitem value="${msg['menu.employees']}"
					url="employeesList.faces" />
				<p:menuitem value="${msg['menu.positions']}"
					url="positionsList.faces" />
				<p:menuitem value="${msg['menu.roles']}"
					url="rolesList.faces" />
			</p:submenu>
			<p:menuitem value="${msg['menu.reports']}" url="simpleReport.faces"/>
			<p:menuitem value="${msg['action.exit']}" url="/logout"
				icon="ui-icon-closethick"/>
		</p:menubar>
	</h:form>
</ui:composition>
