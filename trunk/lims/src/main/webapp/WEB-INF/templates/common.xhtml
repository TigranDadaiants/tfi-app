<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://www.springframework.org/security/facelets/tags">
	<h:head>
		<title>
			<ui:insert name="title">${msg['app.title']}</ui:insert>
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:insert name="head"/>
	</h:head>
	<h:body style="background: #F4F4F4;">
		<table>
			<tr>
				<td colspan="5" style="background: #D2DEE2;" width="100%">
					<ui:insert name="header">
						<ui:include src="/WEB-INF/facelets/common/header.xhtml"/>
					</ui:insert>
				</td>
			</tr>
			<tr>
				<!-- >td colspan="5"><p:spacer width="1" height="1"/></td-->
			</tr>
			<tr>
				<td colspan="5">
					<ui:insert name="navigation">
						<ui:include src="/WEB-INF/facelets/common/navigation.xhtml"/>
					</ui:insert>
				</td>
			</tr>
			<tr>
				<td style="width:5%;"></td>
				<td style="width:1px; background:#fff;">
					<!--p:spacer width="1px" height="500px" /-->
				</td>
				<td style="width:90%;" valign="top">
					<ui:insert name="content"/>
				</td>
				<td style="width:1px; background:#fff;">
					<!--p:spacer width="1px" height="500px" /-->
				</td>
				<td style="width:5%;"></td>
			</tr>
			<tr>
				<td colspan="5" style="height:1px; background:#ddd;">
					<!--p:spacer width="1" height="1" /-->
				</td>
			</tr>
			<tr>
				<td colspan="5" style="background: #D2DEE2;">
					<ui:insert name="footer">
						<ui:include src="/WEB-INF/facelets/common/footer.xhtml"/>
					</ui:insert>
				</td>
			</tr>
		</table>
	</h:body>
</html>
