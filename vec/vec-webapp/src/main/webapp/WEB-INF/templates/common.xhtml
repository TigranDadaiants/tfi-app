<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/facelets/tags">
	<h:head>
		<title>
			<ui:insert name="title">${msg['common.header']}</ui:insert>
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="menu.css"/>
		<h:outputStylesheet library="css" name="navigation.css"/>
		<h:outputScript library="js" name="common.js"/>
		<link rel="shortcut icon" href="#{request.contextPath}/images/logo.gif"/>
		<ui:insert name="head" />
	</h:head>
	<h:body style="background: #F4F4F4;">
		<div class="dashboard">
			<table class="flat">
				<tr>
					<td style="background: #D2DEE2;">
						<ui:insert name="header">
							<ui:include src="/WEB-INF/facelets/common/header.xhtml"/>
						</ui:insert>
					</td>
				</tr>
				<tr>
					<td style="height:1px; background:#ddd;"><p:spacer width="1" height="1" /></td>
				</tr>
				<tr>
					<td>
						<ui:insert name="navigation">
							<ui:include src="/WEB-INF/facelets/common/navigation.xhtml"/>
						</ui:insert>
					</td>
				</tr>
			</table>
			<table class="flat">
				<tr>
					<td style="width:1%;"></td>
					<td style="width:1px; background:#fff;">
						<p:spacer width="1px" height="500px" />
					</td>
					<td style="width:98%; height:100%;">
						<ui:insert name="content"/>
					</td>
					<td style="width:1px; background:#fff;">
						<p:spacer width="1px" height="500px" />
					</td>
					<td style="width:1%;"></td>
				</tr>
			</table>
			<table class="flat">
				<tr>
					<td style="height:1px; background:#ddd;">
						<p:spacer width="1" height="1" />
					</td>
				</tr>
				<tr>
					<td style="background: #D2DEE2;">
						<ui:insert name="footer">
							<ui:include src="/WEB-INF/facelets/common/footer.xhtml"/>
						</ui:insert>
					</td>
				</tr>
			</table>
		</div>
	</h:body>
</html>
