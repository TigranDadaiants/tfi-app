<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msg['common.course']}" />
			</f:facet>
			<h:panelGrid columns="1">
				<h:outputText value="#{studentCourseBean.item.course.name}" />
			</h:panelGrid>
			<p:accordionPanel styleClass="accordion" activeIndex="-">
				<p:tab title="${msg['menu.tasks']}">
					<p:dataTable width="100%" id="labsList" rows="20"
						columnClasses="col" value="#{studentLabBean.all}" var="lab">
						<p:column styleClass="editColumn">
							<h:commandLink action="#{studentLabBean.edit}">
								<f:setPropertyActionListener value="#{lab}"
									target="#{studentLabBean.item}" />
								<h:graphicImage value="/images/edit.png" />
							</h:commandLink>
						</p:column>
						<p:column styleClass="userNameCol">
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="#{msg['lab.name']}" />
							</f:facet>
							<h:outputText id="name" value="#{lab.lab.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText"
									value="#{msg['common.status']}" />
							</f:facet>
							<h:graphicImage value="#{studentLabBean.images[lab.status]}" />
							<h:outputText value="#{msg[lab.status.key]}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText styleClass="headerText"
									value="#{msg['lab.grade']}" />
							</f:facet>
							<h:outputText id="grade" value="#{lab.grade}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="${msg['menu.lectures']}">
					<p:dataTable width="100%" id="lectureList" rows="20"
						columnClasses="col" value="#{studentLectureBean.all}" var="lecture">
						<p:column styleClass="editColumn">
							<h:commandLink action="#{studentLectureBean.edit}">
								<f:setPropertyActionListener value="#{lab}"
									target="#{studentLectureBean.item}" />
								<h:graphicImage value="/images/edit.png" />
							</h:commandLink>
						</p:column>
						<p:column styleClass="userNameCol">
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="${msg['lecture.name']}" />
							</f:facet>
							<h:outputText id="name" value="#{lecture.name}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="${msg['menu.files']}"></p:tab>
			</p:accordionPanel>
		</p:panel>
	</h:form>
</ui:composition>
