<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msg['common.lecture']}" />
			</f:facet>
			<h:panelGrid columns="3" columnClasses="formInputTitle,formInput">
				<p:outputLabel style="padding-right:10px;" for="name"
					value="#{msg['lecture.name']}" />
				<p:inputText id="name" value="#{expertLectureBean.item.name}" />
				<h:message for="name" showDetail="false" />
			</h:panelGrid>
			<p:spacer height="5px" />
			<p:editor id="text" value="#{expertLectureBean.item.text}"
				width="600" />
			<h:panelGrid columns="2">
				<p:commandButton action="#{expertLectureBean.save}"
					value="#{msg['action.save']}" styleClass="inputButton">
					<f:setPropertyActionListener value="#{expertLectureBean.item}"
						target="#{expertLectureBean.item}" />
				</p:commandButton>
				<p:commandButton action="#{expertLectureBean.cancel}"
					value="#{msg['action.cancel']}" styleClass="inputButton" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
