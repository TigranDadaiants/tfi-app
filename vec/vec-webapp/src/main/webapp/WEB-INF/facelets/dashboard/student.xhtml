<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:panel>
			<p:dataTable width="100%" id="labsList" rows="20"
				columnClasses="col" value="#{studentDashboardBean.all}" var="lab">
				<p:column style="width:1px">
					<h:commandLink action="#{studentDashboardBean.edit}">
						<f:setPropertyActionListener value="#{lab}"
							target="#{studentDashboardBean.item}"/>
						<h:graphicImage value="/images/edit.png"/>
					</h:commandLink>
				</p:column>
				<p:column styleClass="userNameCol">
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['lab.name']}"/>
					</f:facet>
					<h:outputText id="name" value="#{lab.lab.name}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['common.status']}"/>
					</f:facet>
					<h:graphicImage value="#{teacherLabBean.images[lab.status]}"/>
					<h:outputText value="#{msg[lab.status.key]}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['lab.grade']}"/>
					</f:facet>
					<h:outputText id="grade" value="#{lab.grade}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
