<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:panel>
			<p:dataTable width="100%" rows="20"
				columnClasses="col" value="#{teacherDashboardBean.all}" var="lab">
				<p:column style="width:1px">
					<h:commandLink action="#{teacherDashboardBean.edit}">
						<f:setPropertyActionListener value="#{lab}"
							target="#{teacherDashboardBean.item}"/>
						<h:graphicImage value="/images/edit.png"/>
					</h:commandLink>
				</p:column>
				<p:column styleClass="userNameCol">
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['role.student']}"/>
					</f:facet>
					<h:outputText id="name"
						value="#{lab.courseResult.student.name}"/>
				</p:column>
				<p:column styleClass="userNameCol">
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['lab.name']}"/>
					</f:facet>
					<h:outputText value="#{lab.lab.name}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['common.status']}"/>
					</f:facet>
					<h:graphicImage value="#{teacherLabBean.images[lab.status]}"/>
					<h:outputText value="#{msg[lab.status.key]}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText styleClass="headerText"
							value="#{msg['lab.grade']}"/>
					</f:facet>
					<h:outputText value="#{lab.grade}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
