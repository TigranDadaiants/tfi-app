<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
 <h:outputStylesheet library="css" name="login.css"  />
<body bgcolor="#EBEBEB">
	<div align="center">
	<h1><h:outputText value="#{msg['login.shortwelcome']}"/></h1>
	</div>
	<div align="center">
	<div align="center" class="loginOuter shadow">
		<div>
			<h:form prependId="false">
				<h:panelGrid columns="2"  width="300px" columnClasses="column1">
					<h:outputLabel for="j_username" value="#{msg['login.name']}"/>
					<h:inputText id="j_username" value="#{login.username}" required="true" styleClass="loginInput"/>
					<h:outputLabel for="j_password" value="#{msg['login.password']}"/>
					<h:inputSecret id="j_password" value="#{login.password}" required="true" styleClass="loginInput"/>
					<f:facet name="footer">
						<h:panelGroup styleClass="footerButton">
						<h:commandButton action="#{login.login}" styleClass="loginButton" value="#{msg['login.enter']}"/>
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</div>
	</div>
</body>
</ui:composition>
