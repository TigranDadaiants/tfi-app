<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<p:dataTable width="100%" id="groupsList" rows="20" columnClasses="col"
		value="#{userBean.groups}" var="group">
		<p:column style="width:20px">
			<f:facet name="header">
				<h:outputText value="#{msg['role.observer']}"/>
			</f:facet>
			<h:selectBooleanCheckbox id="editCurator" value="#{group.observer}"
				disabled="#{not userBean.item.user.observer}"/>
		</p:column>
		<p:column style="width:20px">
			<f:facet name="header">
				<h:outputText value="#{msg['role.student']}" />
			</f:facet>
			<h:selectBooleanCheckbox id="editStudent" value="#{group.student}"
				disabled="#{not userBean.item.user.student}"/>
		</p:column>
		<p:column styleClass="userNameCol" sortBy="#{group.group.name}">
			<f:facet name="header">
				<h:outputText styleClass="headerText" value="#{msg['group.name']}"/>
			</f:facet>
			<h:outputText value="#{group.group.name}"/>
		</p:column>
	</p:dataTable>
</ui:composition>
