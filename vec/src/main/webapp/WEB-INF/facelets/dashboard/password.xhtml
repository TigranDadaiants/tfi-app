<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msg['common.user']}"/>
			</f:facet>
			<h:panelGrid columns="3" columnClasses="formInputTitle,formInput">
				<h:outputLabel for="old" value="#{msg['password.old']}"/>
				<h:inputSecret id="old" value="#{passwordBean.oldPassword}"/>
				<h:message for="old" showDetail="false"/>

				<h:outputLabel for="new" value="#{msg['password.new']}"/>
				<h:inputSecret id="new" value="#{passwordBean.newPassword}"/>
				<h:message for="new" showDetail="false"/>

				<h:outputLabel for="confirm" value="#{msg['password.confirm']}"/>
				<h:inputSecret id="confirm" value="#{passwordBean.confirmation}"/>
				<h:message for="confirm" showDetail="false"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton action="#{passwordBean.save}"
					value="#{msg['action.save']}"
					styleClass="inputButton"/>
				<h:commandButton action="#{passwordBean.cancel}"
					value="#{msg['action.cancel']}" styleClass="inputButton"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
