<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<p:dataTable id="users" var="user" value="#{userBean.all}">
			<p:column style="width: 1px">
				<f:facet name="header">
					<h:commandButton action="#{userBean.add}"
						value="#{msg['action.add']}"/>
				</f:facet>
				<h:commandButton action="#{userBean.edit}"
					value="#{msg['action.edit']}">
					<f:setPropertyActionListener value="#{user}"
						target="#{userBean.item}"/>
				</h:commandButton>
			</p:column>
			<p:column style="width: 1px">
				<h:commandButton action="#{userBean.delete}" update="users"
					value="#{msg['action.delete']}"
					disabled="#{user.id == sessionScope.user.id}">
					<f:setPropertyActionListener value="#{user}"
						target="#{userBean.item}"/>
				</h:commandButton>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['user.name']}"/>
				</f:facet>
				<h:outputText value="#{user.fullName}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['user.login']}"/>
				</f:facet>
				<h:outputText value="#{user.login}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
