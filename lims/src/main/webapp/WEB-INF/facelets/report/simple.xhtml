<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://www.springframework.org/security/tags">
	<h:form>
		<h:outputText value="#{msg['report.age.average']} #{reportBean.averageAge}"/>
		<p:dataTable id="employees" var="employee" value="#{reportBean.employees}">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['employee.name.full']}"/>
				</f:facet>
				<h:outputText value="#{employee.fullName}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['employee.position']}"/>
				</f:facet>
				<h:outputText value="#{employee.position.name}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg['employee.age']}"/>
				</f:facet>
				<h:outputText value="#{employee.age}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
